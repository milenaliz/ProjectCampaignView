<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form th:action="@{/login}" method="POST">
    <div>
        Email:
    </div>
    <div>
        <input type="text" name="username"/>
    </div>
    <div>
        Password:
    </div>
    <div>
        <input type="password" name="password"/>
    </div>
    <div>
        <input type="submit" name="login"/>
    </div>
</form>
</body>
</html>
